<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <main class="main">
    <section class="info">
      <img class="info__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix"><a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></section>
    <section class="todo">
      <div class="todo__action">
        <h3 class="todo__heading">Add Item</h3>
        <div class="task todo__wrapper">
          <input id="new-task" class="task__input task__input task__input_new" type="text"><button class="task__button">Add</button>
        </div>
      </div>
      <div class="todo__action">
        <h3 class="todo__heading">Todo</h3>
        <ul id="current-tasks" class="todo__list todo__list_current">
          <li class="task todo__item"><input type="checkbox" class="task__checkbox"><label class="task__label">Pay Bills</label><input type="text" class="task__input task__input_hidden"><button class="task__button task__button_edit">Edit</button><button class="task__button task__button_delete"><img class="button__image" src="./remove.svg" alt="Remove TODO-item"></button></li>
          <li class="task task_edit todo__item"><input type="checkbox" class="task__checkbox"><label class="task__label">Go Shopping</label><input type="text" value="Go Shopping" class="task__input task__input_hidden"><button class="task__button task__button_edit">Save</button><button class="task__button task__button_delete"><img class="button__image" src="./remove.svg" alt="Remove TODO-item"></button></li>
        </ul>
      </div>
      <div class="todo__action">
        <h3 class="todo__heading">Completed</h3>
        <ul id="completed-tasks" class="todo__list todo__list_completed">
          <li class="task todo__item"><input type="checkbox" checked><label class="task__label">See the Doctor</label><input type="text" class="task__input task__input_hidden"><button class="task__button task__button_edit">Edit</button><button class="task__button task__button_delete"><img class="button__image" src="./remove.svg" alt="Remove TODO-item"></button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
